<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <!-- MatColumDefs deben de coincidir con displayedColumns-->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="serie">
    <th mat-header-cell *matHeaderCellDef> Serie </th>
    <td mat-cell *matCellDef="let element"> {{element.serie}} </td>
  </ng-container>

  <ng-container matColumnDef="envase">
    <th mat-header-cell *matHeaderCellDef> Envase </th>
    <td mat-cell *matCellDef="let element"> {{element.envase}} </td>
  </ng-container>


  <ng-container matColumnDef="producto">
    <th mat-header-cell *matHeaderCellDef> Producto </th>
    <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
  </ng-container>


  <ng-container matColumnDef="capacidad">
    <th mat-header-cell *matHeaderCellDef> Capacidad </th>
    <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
  </ng-container>

  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let element"  class="p-d-flex p-jc-center">
      <button mat-raised-button color="warn" (click)="eliminarCil(element)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
